[build]
builder = "NIXPACKS"
buildCommand = "./build.sh"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "web"

[services.env]
NODE_ENV = "production"

[services.source]
image = "heroku/nodejs"

[services.build]
builder = "NIXPACKS"

[services.deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10